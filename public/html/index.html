<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet at Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header>
      <div class="brand-logo"> 
        <span >
           <img class="brand-img" src="images/119-working.png" alt="Logo">
            </span>
           <h3> <span>Meet at Home</span></h3>
      </div>
      <nav>
          <ul class="nav-links">
              <li class="nav-item">
                  <a id="signin-link" href="/html/signup.html">Sign in</a>
              </li>
              <li class="nav-item">
                  <button class="auth-button" id="join-meeting">     <span class="button-logo"></span>Join a meeting</button>
              </li>
              <li class="nav-item" id="start-meeting"> 
              <button class="auth-button"><span class="button-logo">
                 
            </span> Start a meeting</button></li>
          </ul>
      </nav>
    </header>
    <main>
        <section class="meet-input-code-section">
            <div class="section-text">
                <h1 style="margin:0">Premium video meetings.</h1>
                <h4 style="color: #d2d5db;"> <em>Free for everyone.</em> </h4>
            </div>
            <div class="meet-code-input-container">
                <button class="auth-button"> New meeting</button>
                <input class ='meet-code-input' type="text" placeholder="Enter a code">
            </div>
        </section>
        <section class="meet-infographics">
            <img src="images/121-work-from-home-1.png" class="work-from-home-img" alt="Video meeting">
            <p><em> Simple and free to use video meetings for everyone</em></p>
        </section>
    </main>
    <footer>   Made by Kevin Rodrigues - 2022</footer>
  </body>
</html>
